openml_benchmark_defaults: &openml_benchmark_defaults
  explainers:
    - shap_default
    - lime_default
    - integrated_gradients_default
    - causal_shap_default
  metrics:
    - correctness
    - monotonicity_correlation
    - infidelity
    - continuity_stability
    - completeness_deletion
    - compactness_size
    - covariate_complexity
    - contrastivity_ssim
    - confidence
    - non_sensitivity
