correctness:
  module: src.evaluators.correctness
  class: CorrectnessEvaluator
  params:
    removal_fraction: 0.1    # float=fraction of top features, int=absolute count
    default_baseline: 0.0    # value used when no baseline vector is provided

output_completeness_deletion:
  module: src.evaluators.correctness
  class: CorrectnessEvaluator
  params:
    metric_key: output_completeness_deletion
    removal_fraction: 0.1
    default_baseline: 0.0

continuity_stability:
  module: src.evaluators.continuity
  class: ContinuityEvaluator
  params:
    max_instances: 5
    noise_scale: 0.01

compactness_size:
  module: src.evaluators.compactness
  class: CompactnessEvaluator
  params:
    zero_tolerance: 1.0e-08

covariate_complexity:
  module: src.evaluators.covariate_complexity
  class: CovariateComplexityEvaluator
  params:
    metric_key: covariate_complexity
    regularity_key: covariate_regularity

completeness_deletion:
  module: src.evaluators.completeness
  class: CompletenessEvaluator
  params:
    magnitude_threshold: 1.0e-08
    min_features: 1
    random_trials: 10
    default_baseline: 0.0
