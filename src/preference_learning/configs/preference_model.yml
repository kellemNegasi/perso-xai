preference_model:
  type: hierarchical_dirichlet
  description: >
    Preferences are sampled directly over metrics using a single Dirichlet.
    Mean preferences are derived from ordinal persona properties; concentration
    (c) is treated as a confidence knob and swept in experiments.

  concentration:
    mode: fixed_and_sweep
    fixed:
      clinician: 50
      regulator: 50
      lay: 50
      auto-xai-persona: 50
    sweep:
      enabled: true
      values: [1, 5, 10, 20, 50, 100, 200]

  mean_preference_w0:
    note: >
      Compute w0 by normalizing ordinal scores:
        w0_i = s_i / sum_j s_j
      where s_i are persona property scores on the 1â€“5 scale, repeated for
      each metric listed under that property (flat configuration).
