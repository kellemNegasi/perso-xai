openml_benchmark_defaults: &openml_benchmark_defaults
  explainers:
    - key: shap
    - key: lime
    - key: integrated_gradients
    - key: causal_shap
  metrics:
    - correctness
    - monotonicity_correlation
    - infidelity
    - continuity_stability
    - completeness_deletion
    - compactness_size
    - covariate_complexity
    - contrastivity_ssim
    - confidence
    - non_sensitivity
    - consistency_local
    - relative_input_stability

autoxai_benchmark_defaults: &autoxai_benchmark_defaults
  explainers:
    - key: autoxai_shap
    - key: autoxai_lime
  explainer_hpo:
    mode: gp
    epochs: 20
    seed: 0
    init_points: 5
    persona: autoxai
    scaling: Std
  metrics:
    - correctness
    - monotonicity_correlation
    - infidelity
    - continuity_stability
    - completeness_deletion
    - compactness_size
    - covariate_complexity
    - contrastivity_ssim
    - confidence
    - non_sensitivity
    - consistency_local
    - relative_input_stability

openml_adult_suite:
  dataset:
    key: openml_adult_income
  models:
    - key: decision_tree
    - key: random_forest
    - key: gradient_boosting
    - key: mlp_classifier
    - key: logistic_regression
    - key: svm_rbf
  logging:
      progress: true
  <<: *openml_benchmark_defaults

